<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon">

    <title>{% block title %} {% endblock title %} - Lung Cancer Detector</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          id="main-title"
          href="/"
          style="padding-left: 0.5rem"
          >Lung Cancer Detector</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav" style="padding-right: 0">
            <li class="nav-item">
              <a class="nav-link {{home}}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{about}}" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div>
      <h2 class="h2 text-center my-3">Ways to prevent Lung Cancer</h2>
      <marquee class="prevention">
        <h3>
          &rarr;Stop smoking &rarr;Avoid secondhand smoke &rarr;Test your home for radon &rarr;Avoid carcinogens at work &rarr;Eat a diet full of fruits and vegetables &rarr;Exercise most days of the week
        </h3>
      </marquee>
    </div>

    {% block common %} {% endblock common %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
